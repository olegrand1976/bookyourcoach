version: "3.8"

services:
  # Backend Laravel API
  backend:
    image: ${IMAGE_NAME:-olegrand1976/activibe-app:latest}
    container_name: activibe-backend
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      # API Backend accessible en interne et externe
      - "8080:80"
    volumes:
      - app_storage:/var/www/storage
      - app_bootstrap_cache:/var/www/bootstrap/cache
      - ./cert.pem:/var/www/html/cert.pem:ro
      - ./.env:/var/www/html/.env:ro
    depends_on:
      - neo4j
    networks:
      - app-network

  # Frontend Nuxt.js
  frontend:
    image: ${FRONTEND_IMAGE_NAME:-olegrand1976/activibe-frontend:latest}
    container_name: activibe-frontend
    restart: unless-stopped
    ports:
      # Frontend accessible sur le port 3000
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://activibe-backend:80/api
      - NUXT_API_BASE=http://activibe-backend:80/api
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
    depends_on:
      - backend
    networks:
      - app-network

  # phpMyAdmin pour administrer la base de données OVH
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: activibe-phpmyadmin
    restart: unless-stopped
    ports:
      # Exposition sur le port 8082 pour éviter les conflits
      - "8082:80"
    environment:
      - PMA_HOST=${DB_HOST}
      - PMA_PORT=${DB_PORT}
      - PMA_USER=${DB_USERNAME}
      - PMA_PASSWORD=${DB_PASSWORD}
      - UPLOAD_LIMIT=256M
      - MEMORY_LIMIT=512M
    networks:
      - app-network

  # Neo4j pour analyses graphiques
  neo4j:
    image: neo4j:5.15-community
    container_name: activibe-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # Interface web
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - app-network

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  app_storage:
    driver: local
  app_bootstrap_cache:
    driver: local

networks:
  app-network:
    driver: bridge