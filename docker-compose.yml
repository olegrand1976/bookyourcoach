# =============================================================================
# Docker Compose - BookYourCoach
# Configuration de production avec services backend et frontend
# =============================================================================

services:
  # =============================================================================
  # Backend Laravel API
  # =============================================================================
  backend:
    image: olegrand1976/activibe-app:latest
    container_name: activibe-backend
    restart: unless-stopped
    env_file:
      - ./.env.local
    ports:
      # API Backend accessible en interne et externe
      - "8080:80"
      - "8001:8000"  # Serveur PHP intégré pour développement local
    volumes:
      # Volumes en écriture pour Laravel
      - app_storage:/var/www/html/storage
      - app_bootstrap_cache:/var/www/html/bootstrap/cache
      # Fichiers de configuration en lecture seule
      - ./cert.pem:/var/www/html/cert.pem:ro
      - ./.env.local:/var/www/html/.env:ro
      - ./app:/var/www/html/app:ro
      - ./routes:/var/www/html/routes:ro
      - ./config:/var/www/html/config:ro
      - ./database/migrations:/var/www/html/database/migrations:ro
      - ./resources/views:/var/www/html/resources/views:ro
    depends_on:
      - neo4j
      - mysql-local
    networks:
      - bookyourcoach-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # =============================================================================
  # Frontend Nuxt.js - PRODUCTION avec CODE LOCAL
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: activibe-frontend
    restart: unless-stopped
    ports:
      # Frontend accessible sur le port 3000
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:8080/api
      - NUXT_API_BASE=http://localhost:8080/api
      - FRONTEND_URL=http://localhost:3000
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bookyourcoach-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # phpMyAdmin pour administrer la base de données
  # =============================================================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: activibe-phpmyadmin
    restart: unless-stopped
    ports:
      # Exposition sur le port 8082 pour éviter les conflits
      - "8082:80"
    environment:
      - PMA_HOST=${DB_HOST:-mysql-local}
      - PMA_PORT=${DB_PORT:-3306}
      - PMA_USER=${DB_USERNAME:-activibe_user}
      - PMA_PASSWORD=${DB_PASSWORD:-activibe_password}
      - UPLOAD_LIMIT=256M
      - MEMORY_LIMIT=512M
    networks:
      - bookyourcoach-network
    depends_on:
      - mysql-local

  # =============================================================================
  # MySQL local pour développement
  # =============================================================================
  mysql-local:
    image: mysql:8.0
    container_name: activibe-mysql-local
    restart: unless-stopped
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=book_your_coach_local
      - MYSQL_USER=activibe_user
      - MYSQL_PASSWORD=activibe_password
    volumes:
      - mysql_local_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - bookyourcoach-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Neo4j pour analyses graphiques
  # =============================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: activibe-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # Interface web
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-secret_password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - bookyourcoach-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD:-secret_password}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # laravel.test — service attendu par Laravel Sail (./vendor/bin/sail php …)
  # Utilisé par l’extension VS Code Laravel pour la découverte (Eloquent, etc.).
  # Ne tourne pas avec « docker compose up » ; uniquement pour « sail php ».
  # Prérequis : composer install sur l’hôte (vendor) et .env.local.
  # =============================================================================
  laravel.test:
    image: olegrand1976/activibe-app:latest
    env_file:
      - ./.env.local
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - bookyourcoach-network
    # Pas de depends_on : « sail php » ne démarre que ce service (pas mysql/neo4j).

  # =============================================================================
  # MailHog pour développement local (capture des emails)
  # Note: Le container MailHog existant (fid-connect-mailhog-1) est déjà connecté
  # au réseau bookyourcoach-network et accessible via son nom de container.
  # Accès SMTP: fid-connect-mailhog-1:1025 (depuis le réseau Docker) ou localhost:1025 (depuis le host)
  # Interface web: http://localhost:8025
  # MAIL_HOST dans .env.local doit être défini sur: fid-connect-mailhog-1
  # =============================================================================

# =============================================================================
# Volumes
# =============================================================================
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  mysql_local_data:
    driver: local
  app_storage:
    driver: local
  app_bootstrap_cache:
    driver: local

# =============================================================================
# Réseaux
# =============================================================================
networks:
  bookyourcoach-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
    external: false