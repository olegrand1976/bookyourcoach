version: "3.8"

services:
    # Application Laravel
    app:
        build: .
        container_name: activibe_app
        working_dir: /var/www
        ports:
            - "8080:80"
        volumes:
            - .:/var/www
        networks:
            - bookyourcoach_network
        depends_on:
            - mysql
            - redis

    # Frontend Nuxt.js
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        container_name: activibe_frontend
        restart: unless-stopped
        ports:
            - "3000:3000"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - API_BASE_URL=http://app:80/api
            - NUXT_HOST=0.0.0.0
            - NUXT_PORT=3000
        networks:
            - bookyourcoach_network
        depends_on:
            - app

    # Serveur web Nginx
    webserver:
        image: nginx:alpine
        container_name: activibe_webserver
        restart: unless-stopped
        ports:
            - "8081:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - bookyourcoach_network
        depends_on:
            - app

    # Base de données MySQL
    mysql:
        image: mysql:8.0
        container_name: activibe_mysql
        ports:
            - "3308:3306"
        environment:
            MYSQL_DATABASE: activibe
            MYSQL_USER: laravel
            MYSQL_PASSWORD: laravel_password
            MYSQL_ROOT_PASSWORD: root_password
        volumes:
            - ./docker-data/mysql:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        networks:
            - bookyourcoach_network

    # Redis pour le cache et les sessions
    redis:
        image: redis:7-alpine
        container_name: activibe_redis
        ports:
            - "6381:6379"
        volumes:
            - ./docker-data/redis:/data
        networks:
            - bookyourcoach_network

    # Neo4j pour les analyses graphiques
    neo4j:
        image: neo4j:5.15-community
        container_name: activibe_neo4j
        restart: unless-stopped
        ports:
            - "7474:7474"  # Interface web
            - "7687:7687"  # Bolt protocol
        environment:
            - NEO4J_AUTH=neo4j/password123
            - NEO4J_PLUGINS=["apoc", "graph-data-science"]
            - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
            - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
        volumes:
            - neo4j_data:/data
            - neo4j_logs:/logs
            - neo4j_import:/var/lib/neo4j/import
            - neo4j_plugins:/plugins
        networks:
            - bookyourcoach_network

    # PHPMyAdmin pour l'administration de la base de données
    phpmyadmin:
        image: phpmyadmin:latest
        container_name: activibe_phpmyadmin
        ports:
            - "8082:80"
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_USER: laravel
            PMA_PASSWORD: laravel_password
            MYSQL_ROOT_PASSWORD: root_password
        networks:
            - bookyourcoach_network
        depends_on:
            - mysql

    # Worker pour les queues
    queue:
        build: .
        container_name: activibe_queue
        working_dir: /var/www
        command: php artisan queue:work
        volumes:
            - .:/var/www
        networks:
            - bookyourcoach_network
        depends_on:
            - mysql
            - redis
        restart: unless-stopped

    # Scheduler Laravel
    scheduler:
        build: .
        container_name: activibe_scheduler
        working_dir: /var/www
        command: >
            sh -c "while true; do
              php artisan schedule:run --verbose --no-interaction
              sleep 60
            done"
        volumes:
            - .:/var/www
        networks:
            - bookyourcoach_network
        depends_on:
            - mysql
            - redis
        restart: unless-stopped

networks:
    bookyourcoach_network:
        driver: bridge

volumes:
    neo4j_data:
    neo4j_logs:
    neo4j_import:
    neo4j_plugins:
