# =============================================================================
# Docker Compose - BookYourCoach
# Configuration de production avec services backend et frontend
# =============================================================================

version: "3.8"

services:
  # =============================================================================
  # Backend Laravel API
  # =============================================================================
  backend:
    image: ${BACKEND_IMAGE:-olegrand1976/activibe-app:latest}
    container_name: activibe-backend
    restart: unless-stopped
    env_file:
      - ./.env.local
    ports:
      # API Backend accessible en interne et externe
      - "8080:80"
      - "8001:8000"  # Serveur PHP intégré pour développement local
    volumes:
      - app_storage:/var/www/storage
      - app_bootstrap_cache:/var/www/bootstrap/cache
      - ./cert.pem:/var/www/html/cert.pem:ro
      - ./.env.local:/var/www/html/.env:ro
      - ./app:/var/www/html/app:ro
      - ./config:/var/www/html/config:ro
    depends_on:
      - neo4j
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Frontend Nuxt.js
  # =============================================================================
  frontend:
    image: ${FRONTEND_IMAGE:-olegrand1976/activibe-frontend:latest}
    container_name: activibe-frontend
    restart: unless-stopped
    ports:
      # Frontend accessible sur le port 3000
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=${FRONTEND_API_BASE:-http://localhost:8001/api}
      - NUXT_API_BASE=${FRONTEND_API_BASE:-http://localhost:8001/api}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # phpMyAdmin pour administrer la base de données
  # =============================================================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: activibe-phpmyadmin
    restart: unless-stopped
    ports:
      # Exposition sur le port 8082 pour éviter les conflits
      - "8082:80"
    environment:
      - PMA_HOST=${DB_HOST}
      - PMA_PORT=${DB_PORT}
      - PMA_USER=${DB_USERNAME}
      - PMA_PASSWORD=${DB_PASSWORD}
      - UPLOAD_LIMIT=256M
      - MEMORY_LIMIT=512M
    networks:
      - app-network
    depends_on:
      - mysql-local

  # =============================================================================
  # MySQL local pour développement
  # =============================================================================
  mysql-local:
    image: mysql:8.0
    container_name: activibe-mysql-local
    restart: unless-stopped
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=book_your_coach_local
      - MYSQL_USER=activibe_user
      - MYSQL_PASSWORD=activibe_password
    volumes:
      - mysql_local_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Neo4j pour analyses graphiques
  # =============================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: activibe-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # Interface web
      - "7687:7687"  # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# =============================================================================
# Volumes
# =============================================================================
volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  mysql_local_data:
    driver: local
  app_storage:
    driver: local
  app_bootstrap_cache:
    driver: local

# =============================================================================
# Réseaux
# =============================================================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16