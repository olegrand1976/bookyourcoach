version: "3.8"

services:
    # Application Laravel
    app:
        build: .
        container_name: bookyourcoach_app
        working_dir: /var/www
        ports:
            - "8080:80"
        volumes:
            - .:/var/www
        networks:
            - bookyourcoach_network
        depends_on:
            - mysql
            - redis

    # Frontend Nuxt.js
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: bookyourcoach_frontend
        restart: unless-stopped
        ports:
            - "3000:3000"
        environment:
            - API_BASE_URL=http://app:80/api
            - NUXT_HOST=0.0.0.0
            - NUXT_PORT=3000
        networks:
            - bookyourcoach_network
        depends_on:
            - app

    # Serveur web Nginx
    webserver:
        image: nginx:alpine
        container_name: bookyourcoach_webserver
        restart: unless-stopped
        ports:
            - "8081:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - bookyourcoach_network
        depends_on:
            - app

    # Base de données MySQL
    mysql:
        image: mysql:8.0
        container_name: bookyourcoach_mysql
        ports:
            - "3308:3306"
        environment:
            MYSQL_DATABASE: bookyourcoach
            MYSQL_USER: laravel
            MYSQL_PASSWORD: laravel_password
            MYSQL_ROOT_PASSWORD: root_password
        volumes:
            - ./docker-data/mysql:/var/lib/mysql
            - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        networks:
            - bookyourcoach_network

    # Redis pour le cache et les sessions
    redis:
        image: redis:7-alpine
        container_name: bookyourcoach_redis
        ports:
            - "6381:6379"
        volumes:
            - ./docker-data/redis:/data
        networks:
            - bookyourcoach_network

    # PHPMyAdmin pour l'administration de la base de données
    phpmyadmin:
        image: phpmyadmin:latest
        container_name: bookyourcoach_phpmyadmin
        ports:
            - "8082:80"
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_USER: laravel
            PMA_PASSWORD: laravel_password
            MYSQL_ROOT_PASSWORD: root_password
        networks:
            - bookyourcoach_network
        depends_on:
            - mysql

    # Worker pour les queues
    queue:
        build: .
        container_name: bookyourcoach_queue
        working_dir: /var/www
        command: php artisan queue:work
        volumes:
            - .:/var/www
        networks:
            - bookyourcoach_network
        depends_on:
            - mysql
            - redis
        restart: unless-stopped

    # Scheduler Laravel
    scheduler:
        build: .
        container_name: bookyourcoach_scheduler
        working_dir: /var/www
        command: >
            sh -c "while true; do
              php artisan schedule:run --verbose --no-interaction
              sleep 60
            done"
        volumes:
            - .:/var/www
        networks:
            - bookyourcoach_network
        depends_on:
            - mysql
            - redis
        restart: unless-stopped

networks:
    bookyourcoach_network:
        driver: bridge
