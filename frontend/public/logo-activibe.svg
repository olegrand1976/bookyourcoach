<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="white"/>
  
  <!-- Dynamic graphic above the text -->
  <g transform="translate(20, 15)">
    <!-- Flowing blue lines/waves -->
    <path d="M0,10 Q15,5 30,10 T60,10" stroke="#4A90E2" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M5,15 Q20,8 35,15 T65,15" stroke="#4A90E2" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M10,20 Q25,12 40,20 T70,20" stroke="#4A90E2" stroke-width="2.5" fill="none" opacity="0.7"/>
    
