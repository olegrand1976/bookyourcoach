<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan avec dégradé -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5A3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Silhouette de cheval stylisée -->
  <g transform="translate(5, 8)">
    <!-- Corps du cheval -->
    <ellipse cx="15" cy="15" rx="12" ry="8" fill="url(#grad1)"/>
    <!-- Tête -->
    <ellipse cx="25" cy="12" rx="4" ry="5" fill="url(#grad1)"/>
    <!-- Crinière -->
    <path d="M 20 8 Q 22 5 25 8 Q 28 5 30 8" stroke="#654321" stroke-width="2" fill="none"/>
    <!-- Pattes -->
    <rect x="8" y="20" width="2" height="8" fill="#654321"/>
    <rect x="12" y="20" width="2" height="8" fill="#654321"/>
    <rect x="18" y="20" width="2" height="8" fill="#654321"/>
    <rect x="22" y="20" width="2" height="8" fill="#654321"/>
  </g>
  
  <!-- Texte du logo -->
  <text x="45" y="18" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#8B5A3C">BookYour</text>
  <text x="45" y="32" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#A0522D">Coach</text>
</svg>
