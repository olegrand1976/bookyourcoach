<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="white"/>
  
  <!-- Main text "acti" in darker blue -->
  <text x="20" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#007bff" text-anchor="start">act</text>
  <text x="75" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#007bff" text-anchor="start">i</text>
  
  <!-- Apostrophe -->
  <line x1="90" y1="25" x2="90" y2="35" stroke="#007bff" stroke-width="3"/>
  
  <!-- Text "vibe" in lighter blue -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00bfff" text-anchor="start">vibe</text>
  
  <!-- Dynamic graphic element - swimmer with waves -->
  <!-- Swimmer body -->
  <ellipse cx="85" cy="25" rx="8" ry="12" fill="#007bff"/>
  <ellipse cx="75" cy="20" rx="6" ry="8" fill="#007bff"/>
  
  <!-- Arms -->
  <ellipse cx="70" cy="15" rx="4" ry="8" fill="#007bff" transform="rotate(-30 70 15)"/>
  <ellipse cx="90" cy="15" rx="4" ry="8" fill="#007bff" transform="rotate(30 90 15)"/>
  
  <!-- Waves around swimmer -->
  <path d="M 60 30 Q 70 25 80 30 Q 90 25 100 30" stroke="#007bff" stroke-width="2" fill="none"/>
  <path d="M 65 35 Q 75 30 85 35 Q 95 30 105 35" stroke="#007bff" stroke-width="2" fill="none"/>
  
  <!-- Splashes in lighter blue -->
  <circle cx="55" cy="20" r="2" fill="#00bfff"/>
  <circle cx="105" cy="25" r="2" fill="#00bfff"/>
  <circle cx="50" cy="35" r="1.5" fill="#00bfff"/>
  <circle cx="110" cy="30" r="1.5" fill="#00bfff"/>
  
  <!-- Yellow accents -->
  <circle cx="85" cy="10" r="2" fill="#ffcc00"/>
  <circle cx="75" cy="12" r="1.5" fill="#ffcc00"/>
  <circle cx="95" cy="8" r="1" fill="#ffcc00"/>
  
  <!-- Yellow arc above swimmer -->
  <path d="M 70 8 Q 85 3 100 8" stroke="#ffcc00" stroke-width="2" fill="none"/>
  
  <!-- Slogan -->
  <text x="100" y="65" font-family="cursive" font-size="14" fill="#ffcc00" text-anchor="middle">Ton Ã©nergie, ton rythme, ta vibe !</text>
</svg>
