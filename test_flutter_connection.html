<!DOCTYPE html>
<html>
<head>
    <title>Test Flutter Connection</title>
</head>
<body>
    <h1>Test de connexion Flutter Web</h1>
    <button onclick="testConnection()">Tester la connexion API</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Test en cours...';
            
            try {
                const response = await fetch('http://localhost:8081/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@activibe.com',
                        password: 'password123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ Connexion réussie !</h3>
                        <p><strong>Utilisateur:</strong> ${data.user.name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Rôle:</strong> ${data.user.role}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 20)}...</p>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Erreur HTTP: ${response.status}</h3>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Erreur de connexion:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
