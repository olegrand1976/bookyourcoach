version: '3.8'

services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: bookyourcoach_app_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_NAME=BookYourCoach
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://bookyourcoach.com}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - app_storage:/var/www/storage
      - app_bootstrap_cache:/var/www/bootstrap/cache
      - ssl_certs:/etc/ssl/certs
    depends_on:
      - mysql
      - redis
    networks:
      - bookyourcoach_network

  mysql:
    image: mysql:8.0
    container_name: bookyourcoach_mysql_prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
    ports:
      - "3306:3306"
    networks:
      - bookyourcoach_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: bookyourcoach_redis_prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - bookyourcoach_network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

  webserver:
    image: nginx:alpine
    container_name: bookyourcoach_webserver_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf
      - app_storage:/var/www/storage
      - ssl_certs:/etc/ssl/certs
    depends_on:
      - app
    networks:
      - bookyourcoach_network

volumes:
  mysql_data:
    driver: local
  mysql_logs:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
  app_bootstrap_cache:
    driver: local
  ssl_certs:
    driver: local

networks:
  bookyourcoach_network:
    driver: bridge