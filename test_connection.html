<!DOCTYPE html>
<html>
<head>
    <title>Test de Connexion Acti'Vibe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Connexion Acti'Vibe</h1>
        
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" value="sophie.martin@activibe.com">
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" value="password">
        </div>
        
        <button onclick="testLogin()">Tester la connexion</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="info">Test de connexion en cours...</div>';
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Connexion réussie !</h3>
                            <p><strong>Utilisateur :</strong> ${data.user.name}</p>
                            <p><strong>Email :</strong> ${data.user.email}</p>
                            <p><strong>Rôle :</strong> ${data.user.role}</p>
                            <p><strong>Token :</strong> ${data.token.substring(0, 20)}...</p>
                        </div>
                    `;
                    
                    // Stocker le token pour les tests suivants
                    localStorage.setItem('auth-token', data.token);
                    localStorage.setItem('user-data', JSON.stringify(data.user));
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Erreur de connexion</h3>
                            <p><strong>Message :</strong> ${data.message || 'Erreur inconnue'}</p>
                            <p><strong>Status :</strong> ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Erreur réseau</h3>
                        <p><strong>Erreur :</strong> ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Test automatique au chargement de la page
        window.onload = function() {
            testLogin();
        };
    </script>
</body>
</html>
