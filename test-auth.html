<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentification</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Authentification API</h1>
    
    <button onclick="testLogin()">🔐 Tester la connexion</button>
    <button onclick="testProtectedRoute()">🔒 Tester l'accès protégé</button>
    <button onclick="clearResults()">🧹 Effacer les résultats</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let currentToken = null;

        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function testLogin() {
            try {
                addResult('🔐 Tentative de connexion...');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'manager@centre-Équestre-des-Étoiles.fr',
                        password: 'password'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    currentToken = data.token;
                    addResult(`✅ Connexion réussie (Status: ${response.status})`);
                    addResult(`🔑 Token généré: ${data.token.substring(0, 10)}...`);
                } else {
                    addResult(`❌ Connexion échouée (Status: ${response.status}): ${data.message || 'Erreur inconnue'}`, false);
                }
            } catch (error) {
                addResult(`❌ Erreur réseau: ${error.message}`, false);
            }
        }

        async function testProtectedRoute() {
            if (!currentToken) {
                addResult('❌ Aucun token disponible. Testez d\'abord la connexion.', false);
                return;
            }
            
            try {
                addResult('🔒 Test de l\'accès protégé...');
                
                const response = await fetch(`${API_BASE}/club/dashboard`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Accès protégé réussi (Status: ${response.status})`);
                    addResult(`📊 Données reçues: ${data.success ? 'Oui' : 'Non'}`);
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    addResult(`❌ Accès protégé échoué (Status: ${response.status}): ${errorData.message || 'Session expirée'}`, false);
                }
            } catch (error) {
                addResult(`❌ Erreur réseau: ${error.message}`, false);
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            currentToken = null;
        }

        // Test automatique au chargement
        window.addEventListener('load', () => {
            addResult('🚀 Page chargée. Utilisez les boutons pour tester l\'authentification.');
        });
    </script>
</body>
</html>
