name: ðŸš€ DÃ©ploiement Production avec Corrections de SÃ©curitÃ©

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Ignorer le build (dÃ©ployer seulement)'
        required: false
        default: 'false'
        type: boolean
      skip_deploy:
        description: 'Ignorer le dÃ©ploiement (build seulement)'
        required: false
        default: 'false'
        type: boolean
      force_rebuild:
        description: 'Forcer la reconstruction des images'
        required: false
        default: 'false'
        type: boolean
      security_fixes:
        description: 'Appliquer les corrections de sÃ©curitÃ©'
        required: false
        default: 'true'
        type: boolean

env:
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: ${{ vars.DOCKERHUB_USERNAME }}/activibe-app
  FRONTEND_IMAGE_NAME: ${{ vars.DOCKERHUB_USERNAME }}/activibe-frontend
  COMPOSE_FILE: docker-compose.yml
  ENV_FILE: production.env

jobs:
  # Job 1: PrÃ©paration et validation
  prepare:
    name: ðŸ” PrÃ©paration & Validation
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      image_tag: ${{ steps.check.outputs.image_tag }}
      apply_security: ${{ steps.check.outputs.apply_security }}
    
    steps:
    - name: ðŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ðŸ” VÃ©rification des conditions
      id: check
      run: |
        # Initialiser les variables avec des valeurs par dÃ©faut
        SKIP_BUILD="${{ inputs.skip_build }}"
        SKIP_DEPLOY="${{ inputs.skip_deploy }}"
        SECURITY_FIXES="${{ inputs.security_fixes }}"
        FORCE_REBUILD="${{ inputs.force_rebuild }}"
        
        # DÃ©terminer si on doit builder (par dÃ©faut: true)
        if [[ "$SKIP_BUILD" == "true" ]]; then
          SHOULD_BUILD="false"
        else
          SHOULD_BUILD="true"
        fi
        
        # DÃ©terminer si on doit dÃ©ployer (par dÃ©faut: true)
        if [[ "$SKIP_DEPLOY" == "true" ]]; then
          SHOULD_DEPLOY="false"
        else
          SHOULD_DEPLOY="true"
        fi
        
        # DÃ©terminer si on applique les corrections de sÃ©curitÃ© (par dÃ©faut: true)
        if [[ "$SECURITY_FIXES" == "false" ]]; then
          APPLY_SECURITY="false"
        else
          APPLY_SECURITY="true"
        fi
        
        # GÃ©nÃ©rer le tag d'image
        if [[ "$FORCE_REBUILD" == "true" ]]; then
          IMAGE_TAG="security-fix-$(date +%s)"
        else
          IMAGE_TAG="${{ github.sha }}"
        fi
        
        # Ã‰crire les outputs
        echo "should_build=$SHOULD_BUILD" >> $GITHUB_OUTPUT
        echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
        echo "apply_security=$APPLY_SECURITY" >> $GITHUB_OUTPUT
        echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
        
        # Afficher les valeurs pour dÃ©bogage
        echo "ðŸ” Conditions vÃ©rifiÃ©es :"
        echo "  - Build: $SHOULD_BUILD"
        echo "  - Deploy: $SHOULD_DEPLOY"
        echo "  - Security fixes: $APPLY_SECURITY"
        echo "  - Tag: $IMAGE_TAG"

  # Job 2: VÃ©rification des corrections de sÃ©curitÃ©
  security-check:
    name: ðŸ”’ VÃ©rification SÃ©curitÃ©
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.apply_security == 'true'
    
    steps:
    - name: ðŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ðŸ” VÃ©rification des fichiers de sÃ©curitÃ©
      run: |
        echo "ðŸ”’ VÃ©rification des corrections de sÃ©curitÃ©..."
        
        # VÃ©rifier que les fichiers de sÃ©curitÃ© existent
        security_files=(
          "app/Http/Controllers/Api/AdminController.php"
          "app/Http/Controllers/Api/TeacherController.php"
          "app/Http/Controllers/Api/StudentController.php"
          "app/Http/Controllers/Api/FileUploadController.php"
          "routes/api.php"
          "routes/admin.php"
          "bootstrap/app.php"
        )
        
        missing_files=()
        for file in "${security_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… Fichier sÃ©curisÃ©: $file"
          else
            echo "âŒ Fichier manquant: $file"
            missing_files+=("$file")
          fi
        done
        
        if [ ${#missing_files[@]} -gt 0 ]; then
          echo "âŒ Fichiers de sÃ©curitÃ© manquants dÃ©tectÃ©s!"
          exit 1
        fi
        
        # VÃ©rifier la syntaxe PHP
        echo "ðŸ” VÃ©rification de la syntaxe PHP..."
        php -l routes/api.php
        php -l routes/admin.php
        php -l app/Http/Controllers/Api/AdminController.php
        php -l app/Http/Controllers/Api/TeacherController.php
        php -l app/Http/Controllers/Api/StudentController.php
        php -l app/Http/Controllers/Api/FileUploadController.php
        
        # VÃ©rifier l'absence d'authentification manuelle
        echo "ðŸ” VÃ©rification de l'authentification manuelle..."
        manual_auth=$(grep -c "request()->header('Authorization')" routes/api.php || echo "0")
        role_checks=$(grep -c "role !== 'admin'" routes/api.php || echo "0")
        
        if [ $manual_auth -gt 0 ]; then
          echo "âŒ Authentifications manuelles dÃ©tectÃ©es: $manual_auth"
          exit 1
        fi
        
        if [ $role_checks -gt 0 ]; then
          echo "âŒ VÃ©rifications de rÃ´le dÃ©tectÃ©es: $role_checks"
          exit 1
        fi
        
        echo "âœ… Toutes les vÃ©rifications de sÃ©curitÃ© sont passÃ©es!"
        echo "  - Authentifications manuelles: $manual_auth"
        echo "  - VÃ©rifications de rÃ´le: $role_checks"

  # Job 3: Build des images Docker
  build-images:
    name: ðŸ—ï¸ Build Images Docker
    runs-on: ubuntu-latest
    needs: [prepare, security-check]
    if: needs.prepare.outputs.should_build == 'true'
    outputs:
      backend_image: ${{ steps.build-backend.outputs.image }}
      frontend_image: ${{ steps.build-frontend.outputs.image }}
    
    steps:
    - name: ðŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Configuration Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ” Connexion DockerHub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    
    - name: ðŸ—ï¸ Build Backend (Laravel) avec corrections de sÃ©curitÃ©
      id: build-backend
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.image_tag }}
          ${{ env.IMAGE_NAME }}:security-fixed
        cache-from: type=gha,scope=backend
        cache-to: type=gha,mode=max,scope=backend
        build-args: |
          SECURITY_FIXES=true
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
      continue-on-error: false

    - name: ðŸŽ¨ Build Frontend (Nuxt.js)
      id: build-frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.FRONTEND_IMAGE_NAME }}:latest
          ${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.prepare.outputs.image_tag }}
        cache-from: type=gha,scope=frontend
        cache-to: type=gha,mode=max,scope=frontend
      continue-on-error: false

    - name: ðŸ“‹ RÃ©sumÃ© du build
      run: |
        echo "âœ… Build terminÃ© avec succÃ¨s !"
        echo "ðŸ—ï¸ Images construites avec corrections de sÃ©curitÃ© :"
        echo "  - Backend: ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.image_tag }}"
        echo "  - Frontend: ${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.prepare.outputs.image_tag }}"
        echo "ðŸ”’ Corrections de sÃ©curitÃ© intÃ©grÃ©es :"
        echo "  - Authentification centralisÃ©e avec auth:sanctum"
        echo "  - Middlewares de rÃ´les appropriÃ©s"
        echo "  - ContrÃ´leurs sÃ©curisÃ©s"
        echo "  - Suppression de l'authentification manuelle"

  # Job 4: GÃ©nÃ©ration des fichiers de configuration avec sÃ©curitÃ©
  generate-config:
    name: âš™ï¸ GÃ©nÃ©ration Configuration SÃ©curisÃ©e
    runs-on: ubuntu-latest
    needs: [prepare, build-images]
    if: needs.prepare.outputs.should_deploy == 'true'
    outputs:
      config_files: ${{ steps.generate.outputs.files }}
    
    steps:
    - name: ðŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: âš™ï¸ GÃ©nÃ©ration des fichiers de configuration sÃ©curisÃ©s
      id: generate
      run: |
        echo "ðŸ”§ GÃ©nÃ©ration des fichiers de configuration avec sÃ©curitÃ©..."
        
        # GÃ©nÃ©rer APP_KEY
        APP_KEY=$(openssl rand -base64 32)
        
        # CrÃ©er docker-compose.yml avec sÃ©curitÃ© renforcÃ©e
        cat > docker-compose.yml << 'EOF'
        services:
          # Backend Laravel API avec sÃ©curitÃ© renforcÃ©e
          backend:
            image: ${IMAGE_NAME:-${{ env.IMAGE_NAME }}:latest}
            container_name: activibe-backend
            restart: unless-stopped
            env_file:
              - ./.env
            ports:
              - "8080:80"
            volumes:
              - app_storage:/var/www/html/storage
              - app_bootstrap_cache:/var/www/html/bootstrap/cache
              - /srv/activibe/cert.pem:/var/www/html/cert.pem:ro
              - /srv/activibe/.env:/var/www/html/.env:ro
            depends_on:
              - neo4j
            networks:
              - app-network
            security_opt:
              - no-new-privileges:true
            read_only: true
            tmpfs:
              - /tmp
              - /var/tmp
              - /var/www/html/storage/framework/cache:uid=1000,gid=1000
              - /var/www/html/storage/framework/sessions:uid=1000,gid=1000
              - /var/www/html/storage/framework/views:uid=1000,gid=1000

          # Frontend Nuxt.js
          frontend:
            image: ${FRONTEND_IMAGE_NAME:-${{ env.FRONTEND_IMAGE_NAME }}:latest}
            container_name: activibe-frontend
            restart: unless-stopped
            ports:
              - "3000:3000"
            environment:
              - NUXT_PUBLIC_API_BASE=https://activibe.be/api
              - NUXT_API_BASE=http://activibe-backend:80/api
              - NITRO_HOST=0.0.0.0
              - NITRO_PORT=3000
            depends_on:
              - backend
            networks:
              - app-network
            security_opt:
              - no-new-privileges:true

          # phpMyAdmin
          phpmyadmin:
            image: phpmyadmin:latest
            container_name: activibe-phpmyadmin
            restart: unless-stopped
            ports:
              - "8082:80"
            environment:
              - PMA_HOST=${DB_HOST}
              - PMA_PORT=${DB_PORT}
              - PMA_USER=${DB_USERNAME}
              - PMA_PASSWORD=${DB_PASSWORD}
              - UPLOAD_LIMIT=256M
              - MEMORY_LIMIT=512M
            networks:
              - app-network
            security_opt:
              - no-new-privileges:true

          # Neo4j
          neo4j:
            image: neo4j:5.15-community
            container_name: activibe-neo4j
            restart: unless-stopped
            ports:
              - "7474:7474"
              - "7687:7687"
            environment:
              - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
              - NEO4J_PLUGINS=["apoc"]
              - NEO4J_dbms_security_procedures_unrestricted=apoc.*
              - NEO4J_dbms_security_procedures_allowlist=apoc.*
            volumes:
              - neo4j_data:/data
              - neo4j_logs:/logs
              - neo4j_import:/var/lib/neo4j/import
              - neo4j_plugins:/plugins
            networks:
              - app-network
            security_opt:
              - no-new-privileges:true

        volumes:
          neo4j_data:
            driver: local
          neo4j_logs:
            driver: local
          neo4j_import:
            driver: local
          neo4j_plugins:
            driver: local
          app_storage:
            driver: local
          app_bootstrap_cache:
            driver: local

        networks:
          app-network:
            driver: bridge
        EOF

        # CrÃ©er le script de dÃ©ploiement sÃ©curisÃ©
        cat > auto-deploy-secure.sh << 'EOF'
        #!/bin/bash
        set -e
        
        # Couleurs
        RED='\033[0;31m'
        GREEN='\033[0;32m'
        YELLOW='\033[1;33m'
        BLUE='\033[0;34m'
        NC='\033[0m'

        log_info() { echo -e "${GREEN}[INFO]${NC} $1"; }
        log_warning() { echo -e "${YELLOW}[WARNING]${NC} $1"; }
        log_error() { echo -e "${RED}[ERROR]${NC} $1"; }
        log_step() { echo -e "${BLUE}[STEP]${NC} $1"; }

        COMPOSE_FILE="docker-compose.yml"
        ENV_FILE=".env"

        log_step "ðŸš€ DÃ©marrage du dÃ©ploiement sÃ©curisÃ©..."

        # ArrÃªt et suppression explicite des containers existants par nom
        log_info "ðŸ›‘ ArrÃªt et suppression des containers existants..."
        CONTAINERS=("activibe-backend" "activibe-frontend" "activibe-phpmyadmin" "activibe-neo4j")
        for container in "${CONTAINERS[@]}"; do
            # Forcer l'arrÃªt et la suppression sans vÃ©rification prÃ©alable
            log_info "  ArrÃªt et suppression de ${container}..."
            docker stop "${container}" 2>/dev/null || true
            docker rm -f "${container}" 2>/dev/null || true
            # VÃ©rifier que le conteneur a bien Ã©tÃ© supprimÃ©
            if docker ps -a --format '{{.Names}}' | grep -q "^${container}$"; then
                log_warning "  âš ï¸  Le conteneur ${container} existe encore, nouvelle tentative..."
                docker rm -f "${container}" 2>/dev/null || true
            fi
        done

        # ArrÃªt propre avec docker compose si le fichier existe
        if [[ -f "$COMPOSE_FILE" ]]; then
            log_info "ðŸ›‘ ArrÃªt avec docker compose..."
            docker compose -f "$COMPOSE_FILE" down --remove-orphans 2>/dev/null || true
            # Attendre un peu pour que les conteneurs soient bien arrÃªtÃ©s
            sleep 2
        fi

        # Suppression finale forcÃ©e de tous les conteneurs par nom (au cas oÃ¹)
        log_info "ðŸ—‘ï¸  Suppression finale forcÃ©e des conteneurs..."
        for container in "${CONTAINERS[@]}"; do
            docker rm -f "${container}" 2>/dev/null || true
        done

        # Suppression explicite des rÃ©seaux existants
        log_info "ðŸ—‘ï¸  Suppression des rÃ©seaux existants..."
        NETWORKS=("activibe_app-network" "app-network" "bookyourcoach-network")
        for network in "${NETWORKS[@]}"; do
            if docker network ls --format '{{.Name}}' | grep -q "^${network}$"; then
                log_info "  Suppression du rÃ©seau ${network}..."
                docker network rm "${network}" 2>/dev/null || true
            fi
        done

        # Nettoyage des ressources orphelines
        log_info "ðŸ§¹ Nettoyage des ressources orphelines..."
        docker container prune -f 2>/dev/null || true
        docker network prune -f 2>/dev/null || true

        # Pull des images avec corrections de sÃ©curitÃ©
        log_info "ðŸ“¥ RÃ©cupÃ©ration des images avec corrections de sÃ©curitÃ©..."
        if [[ -f "$ENV_FILE" ]]; then
            source "$ENV_FILE" || true
        else
            log_warning "Fichier $ENV_FILE non trouvÃ© - utilisation des variables d'environnement par dÃ©faut"
        fi
        docker pull "$2:latest" || { log_error "Impossible de pull l'image backend"; exit 1; }
        docker pull "$3:latest" || { log_error "Impossible de pull l'image frontend"; exit 1; }

        # DÃ©marrage avec docker compose
        log_info "ðŸš€ DÃ©marrage des conteneurs sÃ©curisÃ©s..."
        if ! docker compose -f "$COMPOSE_FILE" up -d --remove-orphans; then
            log_error "Ã‰chec du dÃ©marrage des conteneurs"
            docker compose -f "$COMPOSE_FILE" ps
            docker compose -f "$COMPOSE_FILE" logs --tail=50
            exit 1
        fi

        # Fonction pour attendre qu'un service soit prÃªt
        wait_for_service() {
            local service=$1
            local url=$2
            local max_attempts=${3:-30}
            local attempt=0
            
            log_info "â³ Attente que ${service} soit prÃªt..."
            while [ $attempt -lt $max_attempts ]; do
                if curl -f -s "${url}" >/dev/null 2>&1; then
                    log_info "âœ… ${service} est prÃªt (tentative $((attempt + 1)))"
                    return 0
                fi
                attempt=$((attempt + 1))
                sleep 1
            done
            log_warning "âš ï¸  ${service} n'est pas prÃªt aprÃ¨s ${max_attempts} secondes"
            return 1
        }

        # VÃ©rification que les conteneurs sont dÃ©marrÃ©s
        log_info "ðŸ” VÃ©rification du dÃ©marrage des conteneurs..."
        sleep 2
        FAILED_CONTAINERS=$(docker compose -f "$COMPOSE_FILE" ps --format json | jq -r 'select(.State == "exited" or .State == "restarting") | .Name' 2>/dev/null || true)
        if [ -n "$FAILED_CONTAINERS" ]; then
            log_error "Certains conteneurs ont Ã©chouÃ© :"
            echo "$FAILED_CONTAINERS"
            docker compose -f "$COMPOSE_FILE" ps
            docker compose -f "$COMPOSE_FILE" logs --tail=50
            exit 1
        fi

        # Attente intelligente du dÃ©marrage des services (maximum 30 secondes)
        log_info "â³ Attente du dÃ©marrage des services..."
        wait_for_service "Backend" "http://localhost:8080" 30 || true
        wait_for_service "Frontend" "http://localhost:3000" 20 || true

        # Initialisation de l'application avec sÃ©curitÃ©
        log_info "ðŸ”§ Initialisation de l'application..."
        MAX_RETRIES=10
        RETRY_COUNT=0
        
        # Attendre que le backend soit vraiment prÃªt
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if docker compose -f "$COMPOSE_FILE" exec -T backend php artisan --version >/dev/null 2>&1; then
                log_info "âœ… Backend prÃªt (tentative $((RETRY_COUNT + 1)))"
                break
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            log_warning "Tentative $RETRY_COUNT/$MAX_RETRIES - Attente du backend..."
            sleep 3
        done
        
        if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            log_error "Impossible d'exÃ©cuter les commandes artisan - le backend n'est pas prÃªt"
            docker compose -f "$COMPOSE_FILE" logs backend --tail=50
        else
            # Nettoyage complet de tous les caches et rÃ©gÃ©nÃ©ration de l'autoloader
            log_info "ðŸ§¹ Nettoyage complet des caches..."
            
            # Supprimer manuellement les fichiers de cache corrompus
            docker compose -f "$COMPOSE_FILE" exec -T backend rm -rf bootstrap/cache/*.php 2>/dev/null || true
            docker compose -f "$COMPOSE_FILE" exec -T backend rm -rf storage/framework/cache/data/* 2>/dev/null || true
            docker compose -f "$COMPOSE_FILE" exec -T backend rm -rf storage/framework/views/* 2>/dev/null || true
            
            # Nettoyer avec artisan
            docker compose -f "$COMPOSE_FILE" exec -T backend php artisan optimize:clear 2>/dev/null || true
            docker compose -f "$COMPOSE_FILE" exec -T backend php artisan config:clear 2>/dev/null || true
            docker compose -f "$COMPOSE_FILE" exec -T backend php artisan cache:clear 2>/dev/null || true
            docker compose -f "$COMPOSE_FILE" exec -T backend php artisan route:clear 2>/dev/null || true
            docker compose -f "$COMPOSE_FILE" exec -T backend php artisan view:clear 2>/dev/null || true
            
            # RÃ©gÃ©nÃ©rer l'autoloader Composer (important pour les service providers)
            log_info "ðŸ”„ RÃ©gÃ©nÃ©ration de l'autoloader Composer..."
            docker compose -f "$COMPOSE_FILE" exec -T backend composer dump-autoload --optimize 2>/dev/null || true
            
            # RecrÃ©er les caches optimisÃ©s (sans view:cache car cela peut causer des problÃ¨mes)
            log_info "âš¡ Optimisation des caches..."
            docker compose -f "$COMPOSE_FILE" exec -T backend php artisan config:cache 2>/dev/null || true
            docker compose -f "$COMPOSE_FILE" exec -T backend php artisan route:cache 2>/dev/null || true
            
            # VÃ©rifier que l'application fonctionne
            log_info "ðŸ” VÃ©rification de l'application..."
            sleep 3
            
            # Test rapide pour vÃ©rifier que le service view est disponible
            if docker compose -f "$COMPOSE_FILE" exec -T backend php artisan tinker --execute="app('view'); echo 'OK';" 2>/dev/null | grep -q "OK"; then
                log_info "âœ… Service 'view' disponible"
            else
                log_warning "âš ï¸  Service 'view' non disponible - redÃ©marrage du conteneur..."
                docker compose -f "$COMPOSE_FILE" restart backend
                sleep 5
            fi
        fi

        # VÃ©rification de l'Ã©tat des services
        log_step "ðŸ” VÃ©rification de l'Ã©tat des services..."
        docker compose -f "$COMPOSE_FILE" ps

        # Tests de connectivitÃ© et sÃ©curitÃ©
        log_step "ðŸ§ª Tests de connectivitÃ© et sÃ©curitÃ©..."
        
        # Test du backend Laravel (port 8080) avec diagnostic dÃ©taillÃ©
        backend_response=$(curl -s -w "\n%{http_code}" http://localhost:8080 2>/dev/null)
        backend_http_code=$(echo "$backend_response" | tail -n 1)
        
        if [ "$backend_http_code" = "200" ] || [ "$backend_http_code" = "302" ] || [ "$backend_http_code" = "404" ]; then
            log_info "âœ… Port 8080 (Backend Laravel) : Accessible (HTTP $backend_http_code)"
        elif [ "$backend_http_code" = "500" ]; then
            log_error "âŒ Port 8080 (Backend Laravel) : Erreur serveur (HTTP 500)"
            log_info "ðŸ“‹ VÃ©rification des logs du backend..."
            docker compose -f "$COMPOSE_FILE" logs backend --tail=30
            log_info "ðŸ”§ Tentative de correction complÃ¨te..."
            
            # Supprimer les caches corrompus
            docker compose -f "$COMPOSE_FILE" exec -T backend rm -rf bootstrap/cache/*.php 2>/dev/null || true
            docker compose -f "$COMPOSE_FILE" exec -T backend rm -rf storage/framework/cache/data/* 2>/dev/null || true
            
            # Nettoyer et rÃ©gÃ©nÃ©rer
            docker compose -f "$COMPOSE_FILE" exec -T backend php artisan optimize:clear 2>/dev/null || true
            docker compose -f "$COMPOSE_FILE" exec -T backend composer dump-autoload --optimize 2>/dev/null || true
            docker compose -f "$COMPOSE_FILE" exec -T backend php artisan config:cache 2>/dev/null || true
            
            # RedÃ©marrer le conteneur
            log_info "ðŸ”„ RedÃ©marrage du conteneur backend..."
            docker compose -f "$COMPOSE_FILE" restart backend
            sleep 5
        else
            log_warning "âš ï¸  Port 8080 (Backend Laravel) : Non accessible (HTTP ${backend_http_code:-unknown})"
        fi

        # Test de sÃ©curitÃ© des routes admin (seulement si le backend rÃ©pond correctement)
        if [ "$backend_http_code" != "500" ] && [ -n "$backend_http_code" ]; then
            admin_response=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer invalid_token" http://localhost:8080/api/admin/dashboard 2>/dev/null)
            admin_http_code=$(echo "$admin_response" | tail -n 1)
            
            if [ "$admin_http_code" = "401" ]; then
                log_info "âœ… Routes admin sÃ©curisÃ©es (HTTP $admin_http_code)"
            else
                log_warning "âš ï¸  Routes admin non sÃ©curisÃ©es (HTTP $admin_http_code)"
            fi

