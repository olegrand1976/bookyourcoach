            </style>
        </head>
        <body>
            <div class="container">
                <h1>ğŸŒ Infiswap Front</h1>
                <p class="status">âœ… Service Actif sur le Port 80</p>
                <div class="info">
                    <h3>ğŸ”— Services Disponibles</h3>
                    <ul>
                        <li><strong>BookYourCoach App:</strong> <a href="http://91.134.77.98:8081">Port 8081</a></li>
